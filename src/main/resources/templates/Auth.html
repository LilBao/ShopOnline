<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="../vendor/fontawesome-free/css/all.min.css"
	rel="stylesheet" type="text/css">
<!-- Custom styles for this template -->
<link href="../css/login.css"
	rel="stylesheet">

<!-- Custom styles for this page -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="../js/angularjs/auth.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form >
				<h1>Create Account</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a> <a
						href="#" class="social"><i class="fab fa-google-plus-g"></i></a> <a
						href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>or use your email for registration</span>
				<input class="form-control" ng-model="signUp.username" placeholder="Username"/>
				<errors path="username" element="span" cssClass="text-danger" />

				<input class="form-control my-2" ng-model="signUp.password" type="password"  placeholder="Password"/>
				<errors path="password" element="span" cssClass="text-danger" />
				
				<!-- <input class="form-control my-2" type="password" name="cfpassword"  placeholder="Confirm password"> -->
				
				<input class="form-control my-2" ng-model="signUp.fullname"  placeholder="Fullname"/>
				<errors path="fullname" element="span" cssClass="text-danger" />
				
				<input class="form-control my-2" ng-model="signUp.email" placeholder="Email"/>
				<errors path="email" element="span" cssClass="text-danger" />

				<input class="form-control my-2" type="date" ng-model="signUp.birthday">
				
				<input class="form-control my-2" ng-model="signUp.phone"  placeholder="Phone number"/>
				<errors path="address" element="span" cssClass="text-danger" />
				
				<input class="form-control my-2" ng-model="signUp.address" placeholder="Address"/>
				<button ng-click="create()">Sign Up</button>
			</form>
		</div>

		<!-- 	 login -->
		<div class="form-container sign-in-container">
			<form action="${pageContext.request.contextPath }/login/signIn" class="text-left" method="post">
				<h1>Sign in</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a> <a
						href="#" class="social"><i class="fab fa-google-plus-g"></i></a> <a
						href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>or use your account</span>
				<input class="form-control my-2" type="text"/>
				<errors path="username" element="span"  />
				<input class="form-control my-2" type="password"/>
				
				<div class="my-2 d-flex ">
				<input class="w-0" type="checkbox"/>Remember me
				
				</div>
				<div class="my-2">
				<a href="#">Forgot your password?</a>			
				</div>	
														
				<button type="submit">Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal
						info</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Enter your personal details and start journey with us</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>



	<script type="text/javascript">const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});

	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});</script>
	
</body>
</html>
