<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<style>
.card {
  width: 350px;
  padding: 10px;
  border-radius: 20px;
  background: #fff;
  border: none;
  height: 350px;
  position: relative;
}

.container {
  height: 100vh;
}

body {
  background: #eee;
}

.mobile-text {
  color: #989696b8;
  font-size: 15px;
}

.form-control {
  margin-right: 12px;
}

.form-control:focus {
  color: #495057;
  background-color: #fff;
  border-color: #ff8880;
  outline: 0;
  box-shadow: none;
}

.cursor {
  cursor: pointer;
}
</style>
<body>
	<div class="d-flex justify-content-center align-items-center container">
	<form th:action="@{|/verify-newpass|}">
		<div class="card py-5 px-3">
			<h5 class="m-0">Account verification</h5>
			<span class="mobile-text"> New password
                 <b class="text-danger"></b>
			</span>
			<div class="d-flex flex-column mt-5">
                <input th:name="token" th:value="${token}" hidden placeholder="new password">
				<input th:name="newpassword" type="password" class="form-control" placeholder="new password">
				<input th:name="confirm" type="password" class="mt-3 form-control" placeholder="confirm password">
			</div>
			<div class="text-center mt-5">
				<button type="submit" class="btn btn-outline-primary">OK</button>
			</div>
		</div>
	</form>
	</div>
</body>
</html>
