<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="../css/style_admin.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="../js/angularjs/cate.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
	<div th:replace="~{Admin/Slide :: slide}"></div>
	<div class="container-fluid px-0">
		<div class="row" id="content">
			<div th:replace="~{Admin/nav :: nav}"></div>
			<div class="container-fluid">
				<!-- Page Heading -->
				<h1 class="h3 mb-2 text-gray-800">Tables</h1>
				<!-- DataTales Example -->
				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">Category</h6>
					</div>
					<div class="card-body">
						<form>
							<div ng-if="form.cateid !=null" class="row mb-3">
								<label for="inputEmail3" class="col-sm-2 col-form-label">Id:</label>
								<div class="col-sm-10">
									<input ng-model="form.cateid" readonly class="form-control" id="inputEmail3" />
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputEmail3" class="col-sm-2 col-form-label">Name:</label>
								<div class="col-sm-10">
									<input ng-model="form.name" class="form-control" id="inputEmail3" />
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputEmail3" class="col-sm-2 col-form-label">Sort:</label>
								<div class="col-sm-10">
									<input ng-model="form.sort" type="text" class="form-control" id="inputEmail3" />
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputEmail3" class="col-sm-2 col-form-label">Parentid:</label>
								<div class="col-sm-10">
									<input ng-model="form.parentid" type="text" class="form-control" id="inputEmail3" />
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputEmail3" class="col-sm-2 col-form-label">Meta Keyword:</label>
								<div class="col-sm-10">
									<input ng-model="form.metakeyword" type="text" class="form-control"
										id="inputEmail3" />
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputEmail3" class="col-sm-2 col-form-label">Meta Desciption:</label>
								<div class="col-sm-10">
									<input ng-model="form.metadescription" type="text" class="form-control"
										id="inputEmail3" />
								</div>
							</div>
							<button ng-click="create()" class="btn btn-success  mt-3"><i class="bi bi-save"></i> Save </button>
							<button ng-click="update()" class="btn btn-primary mt-3"><i class="bi bi-pen"></i> Update</button>
							<button ng-click="delete(form.cateid)" class="btn btn-danger mt-3"><i class="bi bi-trash3"></i> Delete </button>
							<button ng-click="reset()" class="btn btn-info mt-3"> <i class="bi bi-arrow-repeat"></i> New </button>
						</form>

					</div>
				</div>
				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">List
							Categories</h6>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
								<thead>
									<tr>
										<th><a
												href="${pageContext.request.contextPath}/index/category?page=${pageNo}&sortField=id&sortDir=${reverseSortDir}">ID</a>
										</th>
										<th><a
												href="${pageContext.request.contextPath}/index/category?page=${page}&sortField=name&sortDir=${reverseSortDir}">Name</a>
										</th>
										<th class="text-center">Action</th>
									</tr>
								</thead>

								<tbody>
									<tr ng-repeat="item in listCate">

										<td>{{item.cateid}}</td>
										<td>{{item.name}}</td>
										<td class="text-center"><button ng-click="edit(item.cateid)" class='btn btn-info btn-xs'><i class="bi bi-pen"></i> Edit</button></td>
									</tr>
								</tbody>
							</table>
							<ul class="pagination">
								<li class="page-item"><a class="page-link"
										href="${pageContext.request.contextPath}/index/category?page=0&sortField=${sortField}&sortDir=${reverseSortDir}">First</a>
								</li>
								<li class="page-item"><a class="page-link"
										href="${pageContext.request.contextPath}/index/category?page=${currentPage-1}&sortField=${sortField}&sortDir=${reverseSortDir}">Back</a>
								</li>
								<li class="page-item"><a class="page-link"
										href="${pageContext.request.contextPath}/index/category?page=${currentPage+1}&sortField=${sortField}&sortDir=${reverseSortDir}">Next</a>
								</li>
								<li class="page-item"><a class="page-link"
										href="${pageContext.request.contextPath}/index/category?page=${totalPages-1}&sortField=${sortField}&sortDir=${reverseSortDir}">Last</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/custom.js"></script>
</body>

</html>
