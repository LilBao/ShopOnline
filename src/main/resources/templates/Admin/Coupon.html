<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="../css/style_admin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="../js/angularjs/coupon.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <div th:replace="~{Admin/Slide :: slide}"></div>
    <div class="container-fluid px-0">
        <div class="row" id="content">
            <div th:replace="~{Admin/nav :: nav}"></div>
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Product</h1>
                <button class="btn btn-primary" ng-click="reset()" data-bs-toggle="modal" data-bs-target="#voucher">New</button>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Product</h6>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Code</th>
                                    <th>Value</th>
                                    <th>Type</th>
                                    <th>Quatity</th>
                                    <th>Date-end</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in listCoupon">
                                    <td>{{item.id}}</td>
                                    <td>{{item.code}}</td>
                                    <td>{{item.value}}</td>
                                    <td>{{item.type}}</td>
                                    <td>{{item.quantity}}</td>
                                    <td>{{item.dateend}}</td>
                                    <td>
                                        <button ng-click="edit(item.id)" class="btn" data-bs-toggle="modal"
                                            data-bs-target="#voucher">Edit</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal" id="voucher">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Voucher</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <form enctype="multipart/form-data">
                                        <div ng-if="coupon.id !=null" class="row mb-3">
                                            <label for="inputEmail3" class="col-sm-2 col-form-label">Id:</label>
                                            <div class="col-sm-10">
                                                <input ng-model="coupon.id" readonly class="form-control" id="inputEmail3" />
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label class="col-sm-2 col-form-label" for="name">Code</label>
                                            <div class="col-sm-10">
                                                <input ng-model="coupon.code" type="text" id="name" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="inputEmail3" class="col-sm-2 col-form-label">Type</label>
                                            <div class="col-sm-10">
                                                <select ng-model="coupon.type" id="typeCoupon" class="form-control">
                                                    <option value="percentage">Percentage</option>
                                                    <option value="value">Value</option>
                                                </select>
                                            </div>
                                        </div>  
                                        <div class="row mb-3">
                                            <label for="inputEmail3" class="col-sm-2 col-form-label">Value:</label>
                                            <div class="col-sm-10">
                                                <input class="form-control my-2" type="text" ng-model="coupon.value">
                                            </div>
                                        </div>                                
                                        <div class="row mb-3">
                                            <label for="inputEmail3" class="col-sm-2 col-form-label">Status:</label>
                                            <div class="col-sm-10">
                                                <input ng-model="coupon.status" type="checkbox" name="status" id="inputEmail3" />
                                            </div>
                                        </div>
                                        
                                        <div class="row mb-3">
                                            <label for="inputEmail3" class="col-sm-2 col-form-label">Quantity:</label>
                                            <div class="col-sm-10">
                                                <input class="form-control my-2" type="text" ng-model="coupon.quantity">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="inputEmail3" class="col-sm-2 col-form-label">Date-end:</label>
                                            <div class="col-sm-10">
                                                <input class="form-control my-2" type="date" ng-model="coupon.dateend">
                                            </div>
                                        </div>
                                        <button ng-click="create()" class="btn btn-success mt-3"><i class="bi bi-save"></i>
                                            Save</button>
                                        <button ng-click="delete(coupon.id)" ng-if = "coupon.id!=null" class="btn btn-danger mt-3"><i class="bi bi-trash3"></i> Delete</button>
                                    </form>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/custom.js"></script>
</body>

</html>
