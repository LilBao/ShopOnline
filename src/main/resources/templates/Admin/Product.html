<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="../css/style_admin.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="../js/angularjs/cate.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
	<div th:replace="~{Admin/Slide :: slide}"></div>
	<div class="container-fluid px-0">
		<div class="row" id="content">
			<div th:replace="~{Admin/nav :: nav}"></div>
			<div class="container-fluid">
				<!-- Page Heading -->
				<h1 class="h3 mb-2 text-gray-800">Tables</h1>
				<!-- DataTales Example -->
				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">Category</h6>
					</div>
					<div class="card-body">
						<form>
							<a href="${pageContext.request.contextPath}/index/product" class="btn btn-secondary mb-3"><i
									class="bi bi-sign-turn-left"></i>Quay láº¡i</a>
							<div class="form-floating">
								<input type="text" id="name" class="form-control py-0" placeholder="Name product" />
								<label class="form-label " for="name">Name product</label>
							</div>
							<div class="mb-3">
								<label for="inputEmail3">Category</label>
								<div class="col-sm-10">
									<select class="form-control">
										<option value="${item.id}">${item.name}</form:option>
									</select>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-6 form-floating">
									<input type="text" id="name" class="form-control" placeholder="Price" />
									<label class="form-label" for="name">Price</label>
								</div>
								<div class="col-6 form-floating">
									<input type="text" id="name" class="form-control" placeholder="Sale" />
									<label class="form-label" for="name">Sale</label>
								</div>
							</div>
							<div class="row mb-3">
								<div class="row">
									<div class="col-sm-6">
										<label for="inputEmail3" class="col-sm-2 col-form-label">Thumbnail</label>
										<input type="file" class="form-control" id="inputEmail3" />
									</div>
									<div class="col-sm-6">
										<label for="inputEmail3" class="col-sm-2 col-form-label">Images</label>
										<input type="file" multiple class="form-control" id="inputEmail3" />
									</div>
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputEmail3" class="col-sm-2 col-form-label">VAT:</label>
								<div class="col-sm-10">
									<input type="checkbox" name="vat" id="inputEmail3" />
								</div>	
							</div>
							<div class="row mb-3">
								<label for="inputEmail3" class="col-sm-2 col-form-label">Warranty:</label>
								<div class="col-sm-10">
									<input class="form-control my-2" type="date" ng-model="signUp.birthday">
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputEmail3" class="col-sm-2 col-form-label">Hot:</label>
								<div class="col-sm-10">
									<input class="form-control my-2" type="date" ng-model="signUp.birthday">
								</div>
							</div>

							<div class="row mb-3">
								<label for="inputEmail3" class="col-sm-2 col-form-label">Description:</label>
								<div class="col-sm-10">
									<textarea class="form-control" id="inputEmail3">
										</textarea>
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputEmail3" class="col-sm-2 col-form-label">Detail:</label>
								<div class="col-sm-10">
									<textarea class="form-control" id="inputEmail3">
										</textarea>
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputEmail3" class="col-sm-2 col-form-label">Meta Keyword:</label>
								<div class="col-sm-10">
									<input ng-model="form.metakeyword" type="text" class="form-control"
										id="inputEmail3" />
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputEmail3" class="col-sm-2 col-form-label">Meta Desciption:</label>
								<div class="col-sm-10">
									<input ng-model="form.metadescription" type="text" class="form-control"
										id="inputEmail3" />
								</div>
							</div>
							<button formaction="${pageContext.request.contextPath}/index/product/basic/save"
								class="btn btn-success  mt-3">
								<i class="bi bi-save"></i> Save
							</button>
							<button formaction="${pageContext.request.contextPath}/index/product/delete/${id}"
								formmethod="get" class="btn btn-danger mt-3">
								<i class="bi bi-trash3"></i> Delete
							</button>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/custom.js"></script>
</body>

</html>
