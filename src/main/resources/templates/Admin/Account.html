<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="../css/style_admin.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body >
    <div th:replace="~{Admin/Slide :: slide}"></div>
    <div class="container-fluid px-0">
        <div class="row" id="content">
            <div th:replace="~{Admin/nav :: nav}"></div>
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Tables</h1>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">List Account</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="tblAccount" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th><a
                                                href="${pageContext.request.contextPath}/index/category?page=${pageNo}&sortField=id&sortDir=${reverseSortDir}">Username</a>
                                        </th>
                                        <th><a
                                                href="${pageContext.request.contextPath}/index/category?page=${page}&sortField=name&sortDir=${reverseSortDir}">Fullname</a>
                                        </th>
                                        <th><a
                                                href="${pageContext.request.contextPath}/index/category?page=${page}&sortField=name&sortDir=${reverseSortDir}">Phone</a>
                                        </th>
                                        <th><a
                                                href="${pageContext.request.contextPath}/index/category?page=${page}&sortField=name&sortDir=${reverseSortDir}">Email</a>
                                        </th>
                                        <th><a
                                            href="${pageContext.request.contextPath}/index/category?page=${page}&sortField=name&sortDir=${reverseSortDir}">Address</a>
                                        </th>
                                        <th class="text-center">Action</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr th:each="item : ${listAccount}">
                                        <td>[[${item.username}]]</td>
                                        <td>[[${item.fullname}]]</td>
                                        <td>[[${item.phone}]]</td>
                                        <td>[[${item.email}]]</td>
                                        <td>[[${item.address}]]</td>
                                        <td class="text-center">
                                            <button th:onclick="deleteAccount([[${item.username}]])" class="btn btn-outline-danger mt-3"><i class="bi bi-trash-fill"></i> Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <ul class="pagination">
                                <li class="page-item"><a class="page-link"
                                        href="${pageContext.request.contextPath}/index/category?page=0&sortField=${sortField}&sortDir=${reverseSortDir}">First</a>
                                </li>
                                <li class="page-item"><a class="page-link"
                                        href="${pageContext.request.contextPath}/index/category?page=${currentPage-1}&sortField=${sortField}&sortDir=${reverseSortDir}">Back</a>
                                </li>
                                <li class="page-item"><a class="page-link"
                                        href="${pageContext.request.contextPath}/index/category?page=${currentPage+1}&sortField=${sortField}&sortDir=${reverseSortDir}">Next</a>
                                </li>
                                <li class="page-item"><a class="page-link"
                                        href="${pageContext.request.contextPath}/index/category?page=${totalPages-1}&sortField=${sortField}&sortDir=${reverseSortDir}">Last</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/custom.js"></script>
    <script src="../js/custom/ajax.js"></script>
</body>

</html>
