<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="../css/style_admin.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="../js/angularjs/chart.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <div th:replace="~{Admin/Slide :: slide}"></div>
    <div class="container-fluid px-0">
        <div class="row" id="content">
            <div th:replace="~{Admin/nav :: nav}"></div>
            <ul class="nav nav-tabs my-3 ms-4 col-6">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#inventory">Inventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#fav">Top Product  Favorite</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#fb">Top Product Feedback</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#bs">Best Selling</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane container active" id="inventory">
                    <div class="container-fluid">
                        <div class="row">
                            <canvas id="chartInventory"></canvas>
                        </div>
                    </div>
                </div>
                <div class="tab-pane container fade" id="fav">
                    <div class="row">
                        <canvas id="chartTopPrdFavor"></canvas>
                    </div>
                </div>
                <div class="tab-pane container fade" id="fb">
                    <div class="row">
                        <canvas id="chartTopPrdFeedBack"></canvas>
                    </div>
                </div>
                <div class="tab-pane container fade" id="bs">
                    <div class="row">
                        <canvas id="chartBestSelling"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
