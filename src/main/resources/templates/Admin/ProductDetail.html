<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="../css/style_admin.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="../js/angularjs/productDetail.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
	<div th:replace="~{Admin/Slide :: slide}"></div>
	<div class="container-fluid px-0">
		<div class="row" id="content">
			<div th:replace="~{Admin/nav :: nav}"></div>
			<div class="container-fluid">
				<!-- Page Heading -->
				<h1 class="h3 mb-2 text-gray-800">Tables</h1>
				<!-- DataTales Example -->
				<div class="card shadow mb-4">
					<div class="card-header py-3">
						<h6 class="m-0 font-weight-bold text-primary">Category</h6>
					</div>
					<div class="card-body">
						<form>
							<div class="row mb-3">
								<label for="inputEmail3" class="col-sm-2 col-form-label">Product</label>
								<div class="col-sm-10">
									<select ng-change=" loadListDetail()" ng-model="prdDetail.product.productid" id="productid" class="form-control">
										<option  ng-repeat="item in listProduct" value="{{item.productid}}">{{item.name}}</option>
									</select>
								</div>
							</div>
							<div ng-if="prdDetail.id !=null" class="row mb-3">
								<label for="inputEmail3" class="col-sm-2 col-form-label">Id:</label>
								<div class="col-sm-10">
									<input ng-model="prdDetail.id" readonly class="form-control" id="inputEmail3" />
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputEmail3" class="col-sm-2 col-form-label">Quantity:</label>
								<div class="col-sm-10">
									<input class="form-control" id="inputEmail3" ng-model="prdDetail.quantity"></input>
								</div>
							</div>
							<div class="row mb-3">
								<label for="inputEmail3" class="col-sm-2 col-form-label">Size:</label>
								<div class="col-sm-10">
									<input class="form-control" id="inputEmail3" ng-model="prdDetail.size"></input>
								</div>
							</div>
							<button ng-click="createPrdDetail()" class="btn btn-outline-success  mt-3"><i class="bi bi-person-plus-fill"></i> Save</button>
							<button ng-click="updatePrdDetail()" class="btn btn-outline-success mt-3"><i class="bi bi-pen"></i> Update</button>
							<button ng-click="deletePrdDetail(prdDetail.id)" class="btn btn-outline-danger mt-3"><i class="bi bi-trash-fill"></i> Delete</button>
							<button ng-click="reset()" class="btn btn-outline-light mt-3"> <i class="bi bi-recycle"></i> Reset</button>
						</form>
						<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
							<thead>
								<tr>
									<th><a
											href="${pageContext.request.contextPath}/index/category?page=${pageNo}&sortField=id&sortDir=${reverseSortDir}">ID</a>
									</th>
									<th><a
											href="${pageContext.request.contextPath}/index/category?page=${page}&sortField=name&sortDir=${reverseSortDir}">Quantity</a>
									</th>
									<th><a
										href="${pageContext.request.contextPath}/index/category?page=${page}&sortField=name&sortDir=${reverseSortDir}">Size</a>
								</th>
									<th class="text-center">Action</th>
								</tr>
							</thead>

							<tbody>
								<tr ng-repeat="item in listProductDetail">
									<td>{{item.id}}</td>
									<td>{{item.quantity}}</td>
									<td>{{item.size}}</td>						
									<td class="text-center">
										<button ng-click="edit(item.id)" class='btn btn-outline-dark btn-xs'><i class="bi bi-pencil-fill"></i> Edit</button>
										<button ng-click="deletePrdDetail(item.id)" class="btn btn-outline-danger"><i class="bi bi-trash-fill"></i> Delete</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/custom.js"></script>
</body>

</html>
